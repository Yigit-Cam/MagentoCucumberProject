# ? Collect report outputs in a common folder
basefolder.name=testReports/TestRun
basefolder.datetimepattern=d-MMM-yy_HH.mm.ss

# ? Spark HTML Report
extent.reporter.spark.start=true
extent.reporter.spark.out=testReports/SparkReport/Spark.html

# ? Report PDF
extent.reporter.pdf.start=true
extent.reporter.pdf.appendExisting=false
extent.reporter.pdf.config=pdf-cucumber-report-config.yaml
extent.reporter.pdf.out=testReports/ExtentReport.pdf

# ? Screenshot Settings
screenshot.dir=testReports/screenshots/
screenshot.rel.path=../screenshots/
screenshot.src.path=src/test/resources/screenshots/

